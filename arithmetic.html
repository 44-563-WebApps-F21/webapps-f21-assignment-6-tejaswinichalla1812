<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
      header{
          color:deeppink;
          background-color: floralwhite;
      }
      h2{
          background-color: greenyellow;
          color:indianred;
      }
      p{
          color:mediumvioletred;
      }
  </style>
</head>
<body>
<header>Tejaswini Challa computes</header>
<h4>Getting input</h4>

<form>
    <div class="form-group" style="width: 35%;">
    <label for="form_base" class="form-label">Enter a base</label>
    <input type ="number" class="form-control" id="form_base" name="form_base" value=10> <br>
</div>
    <div class="form-group" style="width: 35%;">
    <label for="form_exponent" class="form-label">Enter an exponent</label>   
    <input type ="number" class="form-control" id="form_exponent" name="form_exponent" value=2> <br>
</div>
    <input type="button" class="btn btn-primary" onclick="powers()" value="Compute">
</form>
<p id="result">This text will be replaced </p>
<br>
<form>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="rg1_plus" name="operators" value="plus" onclick="processRadio()">
        <label for="rg1_plus" class="form-check-label">+</label></br>
        </div>

        <div class="form-check">
        <input type="radio" class="form-check-input"id="rg1_minus" name="operators" value="minus" onclick="processRadio()">
        <label for="rg1_minus" class="form-check-label">-</label></br>
        </div>

        <div class="form-check">
        <input type="radio" class="form-check-input" id="rg1_times" name="operators" value="times" onclick="processRadio()">
        <label for="rg1_times" class="form-check-label">*</label></br>
        </div>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="rg1_divide  " name="operators" value="divide" onclick="processRadio()">
        <label for="rg1_divide" class="form-check-label">/</label></br>
        </div>
</form>
<br>
<p id="left">This text will be replaced</p>
<br>
<script> 

function powers(){
    console.log("Getting form values")
    base = document.getElementById("form_base").value
    exponent = document.getElementById("form_exponent").value
    string = "";
    for(i=1; i <= exponent; i++)
    {
       a = Math.pow(base, i);
       string = string + a + " ";
    }
    out = document.getElementById("result")
    out.innerHTML = "Powers of " + base + " are : " + string
}
function processRadio() {
            base =parseInt(document.getElementById("form_base").value)
            exponent = parseInt(document.getElementById("form_exponent").value)
            operation = document.getElementsByName("operators")
            sign = ""
            for(i=0;i<operation.length;i++){
                if(operation[i].checked){
                    sign = operation[i].value
                }
            }
            var a = 0
            switch (sign) {
                case "plus":
                    a = base + exponent;
                    break;
                case "minus":
                    a = base - exponent;
                    break;
                case "times":
                    a = base * exponent;
                    break;
                case "divide":
                    a = base / exponent;
                    break;
            }
            get = document.getElementById("left")
            get.innerHTML = "Values of "+ base + " "+ sign +" "+ exponent +": "+a
}
</script>

</body>
</html>
