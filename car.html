<!DOCTYPE html>
<html>
<head>
    <title>Details of the car</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    header{
          color:crimson;
          background-color:aquamarine; 
       }
       h2{
           color:darkblue;
           background-color: cyan;
    
       }
       p{
           color:darkred;
       }
</style>
</head> 
<body>
<h2>Tejaswini Challa orders a car</h2>
<div class="container-fluid">
    <form>
      <label for="electric">electric</label>
      <input type="checkbox" id="checkbox_1" name="form1_electric" value="electric"/>
      <br>
     <label for="ac">ac</label>
      <input type="checkbox" id="checkbox_2" name="form1_ac" value="ac"/>
      <br>
    <label for="gps">gps</label>
      <input type="checkbox" id="checkbox_3" name="form1_gps" value="gps"/>
      <br>
    <input type="button" onclick="orderCar()" value="Order a car" />
    </form>
    <p id="result1">This text will be replaced</p>
    <form>
      <label for="name">Enter a property</label>
      <input type="text" id="form1_name" name="form1_name" value="color" />
      <br />
     <label for="name1">enter a value</label>
      <input type="text" id="form1_name1" name="form1_name1" /> <br>
      <input type="button" onclick="updateCar()" value="Update the car" />
    </form>
    <p id="result2">This text will be replaced</p>
    </div>

    <script>
      var my_car ;
      function orderCar() {
          my_car = "";
        console.log("Getting form values");

        if (document.getElementById("checkbox_1").checked) {
          electric = "electric";
        } else {
          electric = "not electric";
        }
        if (document.getElementById("checkbox_2").checked) {
          ac = "ac";
        } else {
          ac = "no ac";
        }
        if (document.getElementById("checkbox_3").checked) {
          gps = "gps";
        } else {
          gps = "no gps";
        }

        my_car = "the car is " + electric + " has " + ac + " has " + gps;
        out = document.getElementById("result1");
        out.innerHTML = my_car;
      }

      function updateCar() {
        console.log("Getting form values");
        my_car = " ";
        property = document.getElementById("form1_name").value
        value = document.getElementById("form1_name1").value
        my_car = property + ":" + value;
        out = document.getElementById("result2")
        out.innerHTML = my_car
      }
</script>
</body>
</html>
