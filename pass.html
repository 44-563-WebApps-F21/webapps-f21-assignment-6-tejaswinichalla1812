<!DOCTYPE html>
<html>
 
<body>
  <title>Exploring JavaScript with dom</title>
<h2>Pass phrase by Tejaswini Challa</h2>
<form>
    <label for="secret_phrase">Enter the secret phrase </label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>

    <label for="phrase_name"> Enter a phrase </label>
    <input type ="text" id="phrase_name" name="phrase_name" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">Result will be displayed </p>

<script> 
    var correct = 0;
    var wrong = 0;
         
    function processPhrase(){
    secret_phrase = document.getElementById("secret_phrase").value
    phrase_name = document.getElementById("phrase_name").value    
    result = document.getElementById("result")
    if(secret_phrase == phrase_name)
    {
        correct++
        alert("Access Allowed")
        result.innerHTML="correct count"+correct
    } 
    else {
        wrong++
        alert("Access Denied")
        result.innerHtml="wrong count"+wrong
    }
}  

        
</script>

</body>
</html>
