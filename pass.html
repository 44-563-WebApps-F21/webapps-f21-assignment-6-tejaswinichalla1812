<html>
 
<head>
  <title>Exploring JavaScript with dom</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <style>
       header{
          color:crimson;
          background-color:aquamarine; 
       }
       h2{
           color:darkblue;
           background-color: cyan;
    
       }
       p{
           color:darkred;
       }
   </style> 
</head>
<body>
<h2>Pass phrase by Tejaswini Challa</h2>
 <h2>Getting input</h2>
 <form>
    <div class="form-group" style="width: 25%;">
    <label for="form_secret" class="form-label">Enter the Secret phrase </label>
    <input type="password" class="form-control" id="form_secret" name="form_secret" value="Let me in">
</div>
    <br>
    <div class="form-group" style="width: 25%;">
    <label for="form_phrase" class="form-label">Enter a phrase</label>
    <input type="text" class="form-control" id="form_phrase" name="form_phrase" autofocus> <br>
</div>

    <input type="button" onclick="processPhrase()" value="Check the phrase" id="processButton" class="btn btn-primary">
</form>
<br>
<p id="result" >This text will be replaced </p>
<br>

<div class="container">
    <img src="images/Canaan Dog.jpg" class="img-thumbnail" alt="Ape" onclick="newImage();" id="images" style="width: 200; height: 200;">
</div>

<script>
    correct = 0
    wrong = 0
    count = 0

    function processPhrase() {
        console.log("Getting form values")
        secret = document.getElementById("form_secret").value
        guess = document.getElementById("form_phrase").value
        if (secret == guess) {
            correct = correct + 1
            alert("Access allowed")
        } else {
            wrong = wrong + 1
            alert("Access denied")
            if(wrong >= 2){
            document.getElementById("processButton").onclick=function(){alert("Account Locked")}
            }	
        }
        out = document.getElementById("result")
        out.innerHTML = "Correct Count: " + correct + " ,Wrong Count: " + wrong

    }

function newImage(){
    switch(count){
        case 0:
            document.getElementById("images").src="images/afghan-hound.jpg"
            count = count+1
            break;
        case 1:
            document.getElementById("images").src="images/Canaan Dog.jpg"
            count = count+1
            break;
        case 2:
            document.getElementById("images").src="images/Harp_Seal.jpg"
            count = 0
            break;      
    }
}

</script>

</body>
</html>
