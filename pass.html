<!DOCTYPE html>
<html>
 
<body>
  <title>Exploring JavaScript with dom</title>
<h2>Pass phrase by Tejaswini Challa</h2>
<form>
    <label for="secret_phrase">Enter the secret phrase</label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>
    <label for="check">Enter a phrase </label>
    <input type ="text" id="check" name="check" autofocus> <br>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">Result will be displayed </p>

<script> 
    var correct = 0;
    var wrong = 0;
         
    function processPhrase(){
    secret = document.getElementById("secret_phrase").value
    check = document.getElementById("check").value    
    out = document.getElementById("result")
    if(secret == check)
    {
       correct = correct+1
        alert("Access Allowed")
        out.innerHtml = "Correct : "+correct+" Wrong : "+ wrong
   } 
    else {
        wrong=wrong+1
        alert("Access Denied")
        out.innerHTML = "Correct : "+correct+" Wrong : "+ wrong
    }
      
}
</script>

</body>
</html>
